<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Bilangan Ganjil</title>
</head>
<body>
    <script type="text/javascript">
    function deretGanjil(batas) {
            for (let i=1; i<=batas; i = i+2) {
                {if(i%2 === 1) document.write(i)};
            }
        }
        let num = prompt("masukkan angka");
        deretGanjil(num);


    </script>
</body>
</html>
