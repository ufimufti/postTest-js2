<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Bilangan Prima</title>
</head>
<body>
   <script type = "text/javascript">
        
        
        function cekPrima(n) {
            var max = Math.sqrt(n);
                for( var i = 2; i <= max; i++ ) {
                    if( n % i == 0 )
                    return false;
                    }
                    return true;
                }
 
        function deretPrima(range) {
            for( var n = 2;  n <= range;  n++ ) {
                if( cekPrima(n) ) {
                document.write(n);
                }
            }
        }

        let num = prompt("masukkan angka");
        deretPrima(num);


   </script> 
</body>
</html>
