    <title>program bilangan genap</title>
</head>
<body>
    <script type="text/javascript">
        

        function deretGenap(batas) {
            for (let i=0; i<=batas; i = i+2) {
                {if(i%2 === 0) document.write(i)};
            }
        }
        let num = prompt("masukkan angka");
        deretGenap(num);
        
    </script>
